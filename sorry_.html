<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Animation</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px; /* Limit container width for larger screens */
        }

        h1 {
            font-size: 3rem; /* Smaller font size for mobile */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .options {
            margin-top: 20px;
        }

        .options button {
            font-size: 1.2rem; /* Smaller button text for mobile */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .options button:hover {
            transform: scale(1.1);
        }

        .crying-emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            font-size: 2rem;
            color: #fff;
        }

        .crying-emojis span {
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }

        .thank-you {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            display: none;
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Even smaller font size for very small screens */
            }

            .options button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="apologyScreen">
        <h1>Sorry, Saarthi</h1>
        <div class="options">
            <button id="okButton">It's okay</button>
            <button id="noButton">No, I will not forgive you</button>
        </div>
    </div>

    <div class="container" id="forgivenessScreen" style="display: none;">
        <h1>Do you forgive me?</h1>
        <div class="options">
            <button id="yesButton">Yes, I forgive you</button>
            <button id="noForgiveButton">No, I don't forgive you</button>
        </div>
    </div>

    <div class="thank-you" id="thankYouScreen">
        <h1>Thank you ðŸ˜¢</h1>
    </div>

    <div class="crying-emojis" id="cryingEmojis">
        <!-- Crying emojis will be generated here -->
    </div>

    <script>
        // Function to show the forgiveness screen
        function showForgivenessScreen() {
            document.getElementById('apologyScreen').style.display = 'none';
            document.getElementById('forgivenessScreen').style.display = 'block';
        }

        // Function to show the thank you screen
        function showThankYouScreen() {
            document.getElementById('forgivenessScreen').style.display = 'none';
            document.getElementById('thankYouScreen').style.display = 'block';
        }

        // Function to fill the screen with crying emojis
        function fillWithCryingEmojis() {
            const cryingEmojis = document.getElementById('cryingEmojis');
            cryingEmojis.style.display = 'block';

            for (let i = 0; i < 100; i++) {
                const emoji = document.createElement('span');
                emoji.textContent = 'ðŸ˜¢';
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;
                emoji.style.fontSize = `${Math.random() * 2 + 1}rem`;
                emoji.style.animationDuration = `${Math.random() * 5 + 3}s`;
                cryingEmojis.appendChild(emoji);
            }

            // Show the "Plzzzzzzzzzzzzzzzzzzzzzzzzzzzz" message
            const message = document.createElement('div');
            message.textContent = 'Plzzzzzzzzzzzzzzzzzzzzzzzzzzzz';
            message.style.fontSize = '2rem';
            message.style.color = '#fff';
            message.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.3)';
            message.style.marginTop = '20px';
            document.getElementById('forgivenessScreen').appendChild(message);
        }

        // Event listeners for buttons
        document.getElementById('okButton').addEventListener('click', showForgivenessScreen);

        document.getElementById('yesButton').addEventListener('click', showThankYouScreen);

        document.getElementById('noForgiveButton').addEventListener('click', () => {
            fillWithCryingEmojis();
            // Reset the forgiveness screen
            document.getElementById('forgivenessScreen').style.display = 'block';
        });

        document.getElementById('noButton').addEventListener('click', () => {
            // Make the "No" button move around
            const noButton = document.getElementById('noButton');
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
